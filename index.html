<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="h-[100vh] bg-green-400 flex justify-center items-center">
        <div class="bg-gray-200 p-4 rounded-lg lg:w-[60%] w-[70%]">
            <h1 class="text-4xl text-center my-4">Loan Calculator</h1>

            <div class="my-4">
                <p class="text-lg">Loan Amount $</p>
                <input onchange="calculateLoan()" id="loan-amount" class="w-[90%] p-2 my-2 rounded outline-none" type="number" min="1" max="500000" value="10000" >
            </div>
            <div class="my-4">
                <p class="text-lg">Interest Rate %</p>

                <!-- values can be changes by .1 -->
                <input onchange="calculateLoan()" id="interest-rate" class="w-[90%] p-2  my-2 rounded outline-none" type="number" min="0" max="100" value="10" step=".1">

            </div>
            <div class="my-4">
                <p class="text-lg">Months to pay</p>
                <input onchange="calculateLoan()" id="months-pay" class="w-[90%] p-2 my-2 rounded outline-none" type="number" min="6" max="48" value="12" >
            </div>

            <p id="payment" class="payment text-lg">Monthly payment :</p>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
